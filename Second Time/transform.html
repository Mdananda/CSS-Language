<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .div1 {
            height: 200px;
            width: 200px;
            background-color: black;
            margin: 0 auto;

            transition: 3s;

    <div class="div1">
        <h2>Ananda</h2>
    </div>
</body>

</html>
