<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <title>Linkable Icon Button</title>

    <style>
        .media {
            background-color: gray;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        button {
            border: none;
            padding: 10px 20px;
            font-size: 2rem;
            border-radius: 5px;
            margin: 0 3px;
        }
        
        button:hover {
            background-color: grey;
        }
    </style>


</head>

<body>
    <div class="media">
        <button><i class="fab fa-facebook" onclick="window.open('https://www.facebook.com')" style="color: #3b5998;" class="btn request-callback"></i></button>

        <button><i class="fab fa-google-plus-g" onclick="window.open('https://www.google.com')" style="color: green;"></i></button>
    </div>

</body>

</html>
