<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Layout</title>

    <style>
        .flex-container {
            background-color: coral;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
        }
        
        .flex-container>div {
            border-radius: 10px;
            font-size: 2.5rem;
            padding: 20px;
            margin: 10px;
            background-color: cyan;
        }
    </style>

    <body>

        <div class="flex-container">
            <div class="div1" style="flex-basis: 200px; order: 2;">
                Div1
            </div>

            <div class="div2" style="order: 1;">
                Div2
            </div>

            <div class="div3">
                Div3
            </div>

            <div class="div4">
                Div4
            </div>

            <div class="div5">
                Div5
            </div>

            <div class="div6">
                Div6
            </div>
            <div class="div7">
                Div7
            </div>

            <div class="div8">
                Div8
            </div>
        </div>

    </body>

</html>
